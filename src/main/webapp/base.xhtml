<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:insert name="title" />
	<meta charset="UTF-8"></meta>

	<h:outputStylesheet
		name="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />
	<h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css" />

</h:head>
<h:body>
	<h:outputScript name="js/jquery-3.1.1.min.js" />
	<h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js" />
	<!-- Lot of html here -->
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				aria-expanded="false">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<!-- 			<a class="navbar-brand" href="index.jsf"><b>Event</b>uell</a> -->
			<h:form>
				<h:commandLink action="#{indexView.removeSearch}">
					<span class="navbar-brand"><b>Event</b>uell</span>
				</h:commandLink>
			</h:form>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<h:form class="navbar-form navbar-left" id="search" name="search">
				<!-- 				<div class="form-group"> -->
				<h:inputText type="text" id="searchString" name="searchString"
					value="#{indexView.searchText}" placeholder="Suche" />
				<!-- 				</div> -->
				<h:commandButton value="Suchen" action="#{indexView.search}" />
			</h:form>
			<ul class="nav navbar-nav navbar-right">
				<li><h:link value="login" outcome="login"
						rendered="#{userSession.user eq null}"></h:link></li>
				<li><h:link value="registrieren" outcome="login"
						rendered="#{userSession.user eq null}"></h:link></li>
				<li><h:link rendered="#{userSession.user ne null}">
						<h:form>
							<h:commandButton value="logout" action="#{logoutView.logout}"
								type="submit" class="btn btn-info" />
						</h:form>
					</h:link></li>
			</ul>
		</div>

		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>
	<div class="container-fluid">
		<div class="row">
			<div id="main" class="content col-md-12">
				<ui:insert name="content" />
			</div>
		</div>
	</div>
	<!-- Lot of html here -->
</h:body>
</html>
