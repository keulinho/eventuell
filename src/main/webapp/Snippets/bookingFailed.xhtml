<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<li class="list-group-item container">
		<div class="container">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">Buchung konnte nicht abgeschlossen
						werden!</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">Es tut uns leid! Anscheinend ist bei
							der Buchung ein Fehler aufgetreten :-(</div>
						<div class="col-md-12">Falls der Fehler wiederholt auftritt,
							wenden Sie sich bitte an unseren Support.</div>
					</div>
					<div class="row">
						<div class="col-md-2">
							<h:commandButton value="Zur Startseite"
								action="index.jsf">
							</h:commandButton>
						</div>
					</div>
				</div>
			</div>
		</div>
	</li>
</h:body>
</html>
