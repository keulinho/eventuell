<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<title>EVENTuell - Login</title>
</head>
<body>
	<ui:composition template="base.xhtml">
		<ui:define name="title">
			<title>EVENTuell - Registrierung</title>
		</ui:define>
		<ui:define name="content">
			<div class="container-fluid">
			    <div class="row">
			        <div class="col-md-4">
			        	<h:form>	
							<div class="form-group">
								<label for="firstName">Vorname</label>
								<h:inputText value="#{registrationView.firstName}" type="input" class="form-control" id="firstName" placeholder="Vorname" />
							</div>
							<div class="form-group">
								<label for="name">Nachname</label>
								<h:inputText value="#{registrationView.name}" type="input" class="form-control" id="name" placeholder="Nachname" />
							</div>
							<div class="form-group">
								<label for="eMail">Email address</label>
								<h:inputText value="#{registrationView.eMail}" type="email" class="form-control" id="eMail" placeholder="Email" />
							</div>
							<div class="form-group">
								<label for="eMail">Manager</label>
								<h:inputText value="#{registrationView.manager}" type="checkbox" class="form-control" id="manger" placeholder="Email" />
							</div>
							<div class="form-group">
								<label for="password1">Password</label>
							    <h:inputSecret value="#{registrationView.passwd1}"  type="password" class="form-control" id="password1"  placeholder="Password" />
							</div>
							<div class="form-group">
								<label for="password2">Password</label>
							    <h:inputSecret value="#{registrationView.passwd2}"  type="password" class="form-control" id="password2" placeholder="Password" />
							</div>
							<h:commandButton value="registrieren"  action="#{registrationView.register}" type="submit" class="btn btn-default"/>
						</h:form>
			        </div>
			    </div>
			</div>	
		</ui:define>
	</ui:composition>
</body>
</html>
