<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
	<title>EVENTuell - Login</title>
</head>
<body>
	<ui:composition template="base.xhtml">
		<ui:define name="head">
			<title>EVENTuell - Registrierung</title>
		</ui:define>
		<ui:define name="content">
			<div class="container-fluid">
			<div class="row">
					<div class="col-md-6">
						<h1>Registrierung</h1>
					</div>
				</div>
			    <div class="row">
			        <div class="col-md-4">
			        	<form jsf:id="form">	
							<div class="form-group">
								<label for="firstName">Vorname</label>
								<input jsf:value="#{registrationView.firstName}" type="input" class="form-control" id="firstName" placeholder="Vorname" required="true" />
							</div>
							<div class="form-group">
								<label for="name">Nachname</label>
								<input jsf:value="#{registrationView.name}" type="input" class="form-control" id="name" placeholder="Nachname" required="true" />
							</div>
							<div class="form-group">
								<label for="eMail">Email Adresse</label>
								<input jsf:value="#{registrationView.eMail}" type="email" class="form-control" id="eMail" placeholder="Email" required="true" />
							</div>
							<div class="form-group">
								<label for="password1">Passwort</label>
							    <input jsf:value="#{registrationView.passwd1}"  type="password" class="form-control" id="password1" placeholder="Passwort" required="true" pattern=".{6,}" title="Das Passwort muss mindestens 6 Zeichen lang sein." />
							</div>
							<div class="form-group">
								<label for="password2">Passwort</label>
							    <input jsf:value="#{registrationView.passwd2}"  type="password" class="form-control" id="password2" placeholder="PasswortbestÃ¤tigung" required="true" pattern=".{6,}" title="Das Passwort muss mindestens 6 Zeichen lang sein." />
							</div>
							<div class="checkbox">
							    <label>
							    	<input jsf:value="#{registrationView.manager}" type="checkbox" id="manger" placeholder="Email" />
							    	Manager
								</label>
							</div>
							<input value="Registrieren"  jsf:action="#{registrationView.register}" type="submit" class="btn btn-default"/>
						</form>
			        </div>
			    </div>
			</div>	
		</ui:define>
	</ui:composition>
</body>
</html>
