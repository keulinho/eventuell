<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<c:if test="#{userSession.user.manager}">
				<ui:include src="/adminIndex.xhtml" />
			</c:if>
			<c:if test="#{not userSession.user.manager}">
				<div class="alert alert-danger" role="alert">
					<span>Sie sind nicht als Manager eingeloggt und haben aus diesem Grund keinen Zugriff auf diese Seite.</span>
					<h:form>
							<h:commandButton value="Zum Login" action="login?faces-redirect=true"
								type="submit" class="btn btn-info" />
						</h:form>
				</div>
			</c:if>
		</ui:define>
	</ui:composition>

</h:body>

</html>
