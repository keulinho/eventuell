<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
	<f:viewAction action="#{indexView.getAllActualEvents}" />
</f:metadata>
<h:body>

	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<c:if test="#{userSession.user.manager}">
				<ui:include src="/adminIndex.xhtml" />
			</c:if>
			<c:if test="#{userSession.user eq null or not userSession.user.manager}">
				<ui:include src="/userIndex.xhtml" />
			</c:if>	
		</ui:define>
	</ui:composition>

</h:body>

</html>
